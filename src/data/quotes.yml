items:
  - author: Ralph Waldo Emerson
    text: >-
      The purpose of life is not to be happy. It is to be useful, to be
      honorable, to be compassionate, to have it make some difference that you
      have lived and lived well.
  - author: Frank Wilczek
    text: >-
      If you don’t make mistakes, you’re not working on hard enough problems.
      And that’s  a big mistake.
  - author: Articulo 31
    text: I’ve learned that nothing is impossible and almost nothing is easy.
  - author: Steve Jobs
    text: >-
      Remembering that you are going to die is the best way to avoid the trap of
      thinking  that you have something to lose.
  - author: Ralph Waldo Emerson
    text: What you are shouts so loudly in my ear that I cannot hear what you say.
  - author: Marilyn Ferguson
    text: >-
      No one can persuade another to change. Each of us guards a gate of change
      that can  only be opened from the inside. We cannot open the gate of
      another, either by argument or  emotional appeal.
  - author: Aristotle
    text: >-
      We are what we repeatedly do. Excellence, then, is not an act, but a
      habit.
  - author: Thomas Paine
    text: >-
      That which we obtain too easily, we esteem too lightly. It is dearness
      only which gives everything its value.
  - author: Henry David Thoreau
    text: >-
      I know of no more encouraging fact than the unquestionable fact than the
      ability of man to elevate his life by conscious endeavor.
  - author: Oliver Wendell Holmes
    text: >-
      What lies behind us and what lies before us are tiny matters compared to
      what lies within us.
  - author: Thomas Paine
    text: Success is on the far side of failure.
  - author: Wayne Dyer
    text: >-
      When you dance, your purpose is not to get to a certain place on the
      floor. It's to enjoy each step along the way.
  - author: Wolfgang von Goethe
    text: >-
      Things which matter most must never be at the mercy of things which matter
      least.
  - author: Franz Kafka
    text: It is often better to be in chains than to be free.
  - author: Leo Buscaglia
    text: >-
      It is the weak who are cruel. Gentleness can only be expected from the
      strong.
  - author: Mark Twain
    text: >-
      The man who does not read good books has no advantage over the man who
      can't read them.
  - author: Epictetus
    text: First say to yourself what you would be; and then do what you have to do.
  - author: Gary John Bishop
    text: >-
      You are not defined by your thoughts, feelings, and beliefs. You are
      defined by your actions.
  - author: William Shakespeare
    text: >-
      Our doubts are traitors and make us lose the good we oft might win by
      fearing to attempt.
  - author: George Adair
    text: Everything you’ve ever wanted is on the other side of fear.
  - author: Ralph Waldo Emerson
    text: 'When a decision is made, the universe conspires to make it happen.'
  - author: '1 Corinthians 15:55-57'
    text: 'Oh Death, where is thy sting? Oh Grave, where is thy victory?'
  - author: Abraham Lincoln
    text: Have I not destroyed an enemy when I’ve made him my friend?
  - author: 'Matthew 5:44'
    text: >-
      But I say unto you, Love your enemies, bless them that curse you, do good
      to them that hate you, and pray for them which despitefully use you, and
      persecute you.
  - author: Eleanor Roosevelt
    text: >-
      Great minds discuss ideas; average minds discuss events; small minds
      discuss people.
  - author: Simon Sinek
    text: >-
      There is a difference between listening and waiting for your turn to
      speak.
  - author: 'H. Jackson Brown, Jr.'
    text: The happiest people are not those getting more but those giving more.
  - author: Alexander Pope
    text: To err is human. To forgive is divine.
  - author: James Allen
    text: Circumstance does not make the man; It reveals him to himself.
  - author: Zig Zigler
    text: Obstacles are those things we see when we take our eyes off the road.
  - author: Thomas Blackwell
    text: >-
      You must be able to identify and celebrate the victories regardless of the
      score.
  - author: Thomas Edison
    text: >-
      Most people miss opportunity because it shows up in a pair of overalls and
      looks like work.
  - author: Wayne Dyer
    text: 'If you change the way you look at things, the things you look at change.'
  - author: C.S. Lewis
    text: Humility is not thinking less of yourself. It’s thinking of yourself less.
